<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Add a book</h2>
    <form method="POST" th:action="@{/saveBook}" th:object="${book}">
        <input type="hidden" th:field="${book.id}" />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" size="50" th:value="${book.title}"><br/>
        <label for="authorName">Author:</label>
        <input type="text" id="authorName" name="authorName" size="50" th:value="${book.authorName}"><br/>
        <label for="isbn">ISBN:</label>
        <input type="number" id="isbn" name="isbn" size="15" th:value="${book.isbn}"><br/>
        <label for="description">Description:</label><br/>
        <textarea id="description" name="description" cols="80" rows="5" th:text="${book.description}"></textarea><br/>
        <input type="submit" th:value="Udate">
        <input type="button" onclick="location.href='/list'" th:value="Cancel">
    </form>
</body>
</html>
